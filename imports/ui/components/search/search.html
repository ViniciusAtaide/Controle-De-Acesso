<template name="search">

  <div class="page-header text-center">
    <h3>Pesquisa</h3>
  </div>
  <div class="input-group">
    <input type="text" class="form-control" name="search" id="search" placeholder="Buscar {{ currentFieldSearch }}">

    <div class="input-group-btn">
      <button id="newVisitor" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    {{#each result}}
      <tr>
        <td>
          <button class="btn-link" id="choose">{{nome}}</button>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
