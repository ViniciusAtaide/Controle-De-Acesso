<template name="entryData">
    <div class="page-header text-center">
      <h4>Detalhes</h4>
    </div>
    <form id="entryDataForm" class="entryForm">
      <table class="table table-striped table-hover">
	      {{#with currentVisitor }}
        <input type="text" class="form-control" id="nome" value="{{ nome }}" placeholder="Nome"/>
        <input type="text" class="form-control" id="documento" value="{{ doc }}" placeholder="Documento"/>

        {{#if foto }}
          <img width="300" height="220" class="center-block" src="{{foto}}" alt="pic"/>
        {{/if}}
        <button class="btn btn-block btn-link btn-photo" id="takePicture">{{#if foto }}Mudar{{else}}Tirar{{/if}} Foto</button>
	      {{/with}}
      <div class="input-group col-xs-12">
        <button class="btn btn-danger" id="removeVisitor">Cancelar</button>
        <input type="submit" value="{{#if currentVisitor._id}} Alterar {{else}} Adicionar {{/if}}" class="btn btn-primary pull-right"/>
      </div>

      </table>
    </form>

</template>
