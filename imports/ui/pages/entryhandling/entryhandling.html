<template name="entryHandling">
  <div class="col-md-9">
    <div class="row well">
      <div class="col-md-4 col-md-offset-4">
        <select class="form-control" name="acesso" id="acesso" disabled>
          <option default value="Visitante">Visitante</option>
          <option value="Colaborador">Colaborador</option>
        </select>
      </div>
    </div>
    <div class="row well">
      <div class="col-md-4">
        {{> search}}
      </div>
      <div class="col-md-5 col-md-offset-2">
        {{#if isSearching}}
          <div class="row well">
            {{> entryData }}
          </div>
        {{/if}}
        <div class="row well">
          {{> movData}}
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-2 col-md-offset-1 well">
    {{> rightSide}}
  </div>
</template>
